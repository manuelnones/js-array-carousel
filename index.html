<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>JS array carousel</title>
</head>

<body>
    <div id="container">
        <div id="carouselContainer">
            <div class="btn btnUp">
                <i class="fa-solid fa-up-long"></i>
            </div>

            <div id="imgContainer">
                <img id="imgActive" src="img/01.webp" alt="">
                <div id="imgPreview">
                    <img class="img active" src="img/01.webp" alt="">
                    <img class="img" src="img/02.webp" alt="">
                    <img class="img" src="img/03.webp" alt="">
                    <img class="img" src="img/04.webp" alt="">
                    <img class="img" src="img/05.webp" alt="">
                </div>
            </div>

            <div class="btn btnDown">
                <i class="fa-solid fa-down-long"></i>
            </div>
        </div>

    </div>

    <script src="JS/script.js"></script>
</body>

</html>
